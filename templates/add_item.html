<!DOCTYPE html>
<html>
<head>
    <title>Add Item - Item Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        form {
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="file"],
        input[type="checkbox"],
        input[type="submit"],
        select {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            background-color: #333333;
            border: 1px solid #555555;
            color: #FFFFFF;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="text"]:focus,
        input[type="file"]:focus,
        input[type="checkbox"]:focus,
        input[type="submit"]:hover,
        select:focus {
            outline: none;
            border-color: #888888;
        }
        input[type="checkbox"] {
            transform: scale(2.0); /* Adjust the scale factor to increase or decrease the size */
            margin-right: 5px; /* Add some spacing to separate the checkbox from the label */
        }
        input[type="submit"] {
            background-color: #1E90FF;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0066CC;
        }
    </style>
</head>
<body>
    <h2>Add Item</h2>
    <form method="post" enctype="multipart/form-data" action="/add_item" onsubmit="showNotification('Item added successfully!')">
        <label for="name">Item Name:</label>
        <input type="text" id="name" name="name">

        <label for="image_path">Image Path:</label>
        <input type="file" id="image_path" name="image_path">

        <label for="price">Price:</label>
        <input type="text" id="price" name="price">

        <label for="category">Category:</label>
        <select id="category" name="category">
            <option value="North Indian">North Indian</option>
            <option value="South Indian">South Indian</option>
            <option value="Chinese">Chinese</option>
	    <option value="Chats">Chats</option>
 	    <option value="Thalis">Thalis</option>
	    <option value="Juice/Ice cream">Juice/Ice cream</option>
	    <option value="Starters">Starters</option>
            <!-- Add more categories as needed -->
        </select>

        <label for="special">Special Item:</label>
        <input type="checkbox" id="special" name="special">

        <input type="submit" value="Add">
    </form>
</body>
</html>
