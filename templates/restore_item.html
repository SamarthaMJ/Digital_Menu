<!DOCTYPE html>
<html>
<head>
    <title>Restore Item - Item Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        form {
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="submit"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            background-color: #333333;
            border: 1px solid #555555;
            color: #FFFFFF;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="text"]:focus,
        input[type="submit"]:hover {
            outline: none;
            border-color: #888888;
        }
        input[type="submit"] {
            background-color: #32CD32;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #228B22;
        }
    </style>
</head>
<body>
    <h2>Restore Item</h2>
    <form method="post" action="/restore_item">
        <label for="serial_number">Enter Serial Number to Restore:</label>
        <input type="text" id="serial_number" name="serial_number">
        <input type="submit" value="Restore">
    </form>
</body>
</html>
